<template name="boards">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Tasks</h1>
            </div>
        </div>
    </div>
    <div class="row new-task">
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">New</span>
                <input type="text" class="form-control" placeholder="Enter a new task..." aria-describedby="sizing-addon2">
                <span class="input-group-btn"> <button class="btn btn-default" type="button">Create</button> </span>
            </div>
        </div>
    </div>
    <div class="row">
        {{#each boards}}
            <div class="col-md-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{name}}</h3>
                    </div>
                    <div class="panel-body">
                        {{#each tasks}}
                            {{> task }}
                        {{/each}}
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
</template>
